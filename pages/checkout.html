<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <script src='../scripts/checkout.js'></script>
    <title>Supreme Shopping Club</title>

    <style>
     .title{
       letter-spacing: 1.8px;
     }
     
     .button {
      padding: 10px 40px;
      background-color: rgb(46, 44, 44) ;
      color: white;
      border: none;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      width: 300px;
      font-size: 15px;
      transition: all 0.3s ease;
    }

      .button:hover {
      background-color: #FED143;
      color: black;
    }

    .addressBox {
      border: 1px lightgray solid;
      border-radius: 10px;
      padding: 2em;
      margin-top: 1em;
      transition: all 0.3s ease;
    }

    .addressBox:hover {
      background-color: #FED143;
    }
    </style>



  </head>

  <body onload="initialLoad()">
    <div class = 'container'>

      <span class=' mt-4 title d-flex justify-content-center' style='font-size:30px; font-weight:700 '>CHECKOUT</span>

      <div class='row mt-4'>

        <!--Left Side-->
        <div class='col-7'>
          <!-- Nav Bar Code -->
          <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <a class="nav-link active" id="information-tab"  role="tab" >
                <span class='mr-2' style ='font-size:20px'>1</span>
                Delivery Information
              </a>
            </li>

            <li class="nav-item" role="presentation">
              <a class="nav-link disabled" id="delivery&payment-tab"  role="tab" >
                <span class='mr-2' style ='font-size:20px'>2</span>
                Payment Information
              </a>
            </li>

            <li class="nav-item" role="presentation">
              <a class="nav-link disabled" id="contact-tab"  role="tab" >
                <span class='mr-2' style='font-size:20px'>3</span>
                Order Complete
              </a>
            </li>
          </ul>

          <div class="tab-content" id="myTabContent">
            <!-- Address Box -->
            <div style='border: 1px lightgrey solid' class='mt-4 p-4' id='addressBoxes'>
              <b>DELIVERY ADDRESS</b>
              <hr>

            </div>

             <!-- Details Box -->
            <div style='border: 1px lightgrey solid' class='mt-4 p-4' id='detailsBox'>
              <b>PERSONAL DETAILS</b>
              <hr>

            </div>

            <div class='d-flex justify-content-end'>
              <button class="button mt-3" onclick="handleFinishStep1()">Continue to Payment Information</button>
            </div>
          </div>
        </div>

        <!-- Right Side-->
        <div class = 'col-5'>
          <div style ='background-color:#fed143; margin-top: 73px; padding:20px;'>
            <b>ORDER SUMMARY</b>

            <hr>

            <div id ='cartItems'>
            </div>

            <hr>

            <span class='d-flex justify-content-between'>
              <span>Shipping</span>
              <span>FREE</span>
            </span>

            <hr>

            <span class='d-flex justify-content-between'>
              <b>Total </b>
              <span id='totalAmount'></span>
            </span>
          </div>
        </div>

      </div>






    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
